<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button class="btn btn-success" (click)="onNewRecipe()">
        New Recipe
      </button>
      <button class="btn btn-primary" (click)="onSaveData()">Save Data</button>
      <button class="btn btn-primary" (click)="onFetchData()">
        Fetch Data
      </button>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipe-item>
  </div>
</div>
